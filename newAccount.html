<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="stylesheet" href="newAccount.css">
</head>

<body>
    <section class="section1">
        <div class="sect">
            <div class="img">
                <img src="main.PNG" width="1268px" height="530px">
            </div>
            <div class="sect2">
                <div class="gaip">
                    가입하기
                </div>
                <div class="fast">
                    <p>빠르고 쉽습니다.</p>
                </div>
                <div class="hr1">
                    <hr />
                </div>
                <div class="first">
                    <input type="text" placeholder="&nbsp; 성(姓)"
                        style="border: 1px solid #e0e0e0; border-radius: 5px; width: 170px; height: 23px;">
                </div>
                <div class="name">
                    <input type="text" placeholder="&nbsp;이름(성은 제외)" style=" border: 1px solid #e0e0e0; border-radius:
                        5px; width: 170px; height: 23px;">
                </div>
                <div class="phone">
                    <input type="text" placeholder="휴대폰 번호 또는 이메일"
                        style="border: 1px solid #e0e0e0; border-radius: 5px; width:353px; height: 23px;">
                </div>
                <div class="pw">
                    <input type="password" placeholder="새 비밀번호"
                        style="border: 1px solid #e0e0e0; border-radius: 5px; width:353px; height: 23px;">
                </div>
                <div class="birth">
                    생일 <img class="img1" src="question.png">
                </div>
                <div class="year">
                    <input type="text" placeholder="&nbsp;2022" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 108px; height: 20px;"> <img class="img2" src="pointer.png">
                </div>
                <div class="month">
                    <input type="text" placeholder="&nbsp;9월" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 108px; height: 20px;"> <img class="img3" src="pointer.png">
                </div>
                <div class="date">
                    <input type="text" placeholder="&nbsp;22" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 108px; height: 20px;"> <img class="img4" src="pointer.png">
                </div>
                <div class="gender">
                    성별 <img class="img8" src="question.png">
                </div>
                <div class="woman">
                    <input type="text" placeholder="&nbsp;여성" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 103px; height: 20px;"> <img class="img5" src="circle.png">
                </div>
                <div class="man">
                    <input type="text" placeholder="&nbsp;남성" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 103px; height: 20px;"> <img class="img6" src="circle.png">
                </div>
                <div class="self">
                    <input type="text" placeholder="&nbsp;개인지정" style=" border: 1px solid #e0e0e0; border-radius:
                    5px; width: 120px; height: 20px;"> <img class="img7" src="circle.png">
                </div>
                <div class="service">
                    저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Facebook에 업로드했을<br> 수도 있습니다.
                </div>
                <div class="moreinfo">
                    <a href="https://www.facebook.com/help/637205020878504" style="text-decoration-line: none;">
                        더 알아보기.
                    </a>
                </div>
                <div class="etc">
                    가입하기 버튼을 클릭하면 Facebook의 <a href="https://www.facebook.com/legal/terms/update"
                        style="text-decoration-line: none;">약관</a>,<a
                        href="https://www.facebook.com/privacy/policy/?entry_point=data_policy_redirect&entry=0"
                        style="text-decoration-line: none;">
                        개인정보처리방침
                    </a> 및 <a href="https://www.facebook.com/policies/cookies/" style="text-decoration-line: none;">쿠키
                        정책</a>에 동<br>의하게 됩니다.
                    Facebook으로부터 SMS 알림을 받을 수 있으며 알림은 언제든지<br>옵트 아웃할 수 있습니다.
                </div>
                <div class="button">
                    <button id="submit">가입하기</button>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
